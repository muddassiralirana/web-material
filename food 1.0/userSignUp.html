    <section>
        <div class="container my-5">
            <div class="row">
                <h1 class="disply-3 d-flex justify-content-center my-2 mb-5 fw-5" style="color:#c70c5b;">#User Sign In
                </h1>
                <div id="SignUP_Error1" class="text-danger fw-2"></div>
                <form class="form login" id="signup-form">
                    <div class="form__field">
                        <label for="login__first_Name">
                            <svg class="icon">
                                <use xlink:href="#icon-user"></use>
                            </svg><span class="hidden">first_Name</span>
                        </label>
                        <input autocomplete="first_Name" id="login__first_Name" type="text" name="first_Name"
                            class="form__input" placeholder="First Name" required>
                    </div>
                    <div class="form__field">
                        <label for="login__Last_Name">
                            <svg class="icon">
                                <use xlink:href="#icon-user"></use>
                            </svg><span class="hidden">last_Name</span>
                        </label>
                        <input autocomplete="last_Name" id="login__last_Name" type="text" name="last_Name"
                            class="form__input" placeholder="Last Name" required>
                    </div>
                    <div class="form__field">
                        <label for="login__city_Name">
                            <svg class="icon">
                                <use xlink:href="#icon-user"></use>
                            </svg><span class="hidden">city_Name</span>
                        </label>
                        <input autocomplete="city_Name" id="login__city_Name" type="text" name="city_Name"
                            class="form__input" placeholder="City Name" required>
                    </div>
                    <div class="form__field">
                        <label for="login__username">
                            <svg class="icon">
                                <use xlink:href="#icon-user"></use>
                            </svg><span class="hidden">Username</span>
                        </label>
                        <input autocomplete="username" id="login__username" type="text" name="username"
                            class="form__input" placeholder="Username" required>
                    </div>

                    <div class="form__field">
                        <label for="login__password"><svg class="icon">
                                <use xlink:href="#icon-lock"></use>
                            </svg><span class="hidden">Password</span></label>
                        <input id="login__password" type="password" name="password" class="form__input"
                            placeholder="Password" required>
                    </div>
                    <div class="form__field">
                        <input type="submit" class="bg-dark" value="Sign In">
                    </div>
                </form>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icons">
                <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
                    <path
                        d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />

                </symbol>
                <symbol id="icon-user" viewBox="0 0 1792 1792">
                    <path
                        d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
                </symbol>
